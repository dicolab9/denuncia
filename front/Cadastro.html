<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="imagens/logo.png" sizes="16x16">
    <link rel="stylesheet" href="css/cadastro2.css">
    <link rel="stylesheet" href="css/buttonEmer.css"> 
</head>
<body>
    <div id="emergencyButtonContainer">
        <button id="emergencyButton" onclick="handleEmergency()"></button>
      </div>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu Cadastro Aqui.<br>Denúncia Segura</h1>
           <a href="index.html"> <img src="imagens/iconelogin.png" class="left-loginimg"> </a>
        </form>
        <div class="righ-login"></div>
        
    <form class="card-login" id="cadastroForm">
    
            <h1>CADASTRO</h1>
            <div class="textfield">
            <input type="text" id="name" placeholder="Nome" required><br><br>
            <input type="number" id="age" placeholder="Idade" required><br><br>
        
                <label for="e-mail"></label>
                <input type="email" id="email" placeholder="E-mail">
            </div>
            <div class="textfield">
                <label for="usuario"></label>
                <input type="text" id="usuario" placeholder="Usuário">
            </div>
            <div class="textfield">
                <label for="Senha"></label>
                <input type="password" id="senha" placeholder="Senha">
            </div>
            <div class="textfield">
                <label for="Senha"></label>
                <input type="password" id="confirmaSenha" placeholder="Confirme sua senha">
            </div class="clipe">
            <button onclick="cadastrarUsuario()" class="btn-login">Cadastrar</button>
        </div>
    </div>


    <script src="js/funcEmerButton.js"></script>
    <script src="js/scriptcadastro.js"></script>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nome = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmaSenha = document.getElementById('confirmaSenha').value;
            const idade = parseInt(document.getElementById('age').value, 10);
            
            if (senha !== confirmaSenha) {
                alert('As senhas não coincidem!');
                return;
            }

            try {
                const res = await fetch('http://localhost:3000/usuarios/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, email, senha, idade })
                });

                const data = await res.json();
                if (res.ok) {
                    alert('Usuário cadastrado com sucesso!');
                    window.location.href = 'login.html';
                } else {
                    alert('Erro: ' + data.detalhe);
                }
            } catch (err) {
                alert('Erro ao conectar com o servidor.');
                console.error(err);
            }
        });
    </script>
        
    </body>
    
</html>
